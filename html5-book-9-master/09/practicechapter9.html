<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>chapter 9 practice</title>
		<style>			
			table{
				border:1px solid black;
				border-collapse:collapse;
			}
			td{
				border:1px solid black;
				width:100px;
				height:100px;
				text-align:center;
				padding:10px;
			}
			.va1{
				vertical-align:top;
			}
			.va2{
				vertical-align:bottom;
			}
			.va3{
				vertical-align:baseline;
			}
			
			
			
		</style>
	</head>
	<body>
		<table>
			<caption>표 제목</caption>
			<tr>
				<td class="va1">align</td>
				<td class="va2">align</td>
				<td class="va3">align</td>
			</tr>
		</table>
		
	</body>
</html>
