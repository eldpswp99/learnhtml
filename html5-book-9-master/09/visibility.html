<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>visibility 속성</title>
		<style>
			img {
				margin:10px;
				padding:5px;
				border:1px solid black;
				position:relative;
			}
			.img1{
				z-index:100;
			}
			.img2{
				top:100px;
				right:150px;
			}
			.img3{
				bottom:100px;
				left:80px;
			}
			
		</style>
	</head>
	<body>
			<img class="img1" src="images/pic1.jpg">
			<img class="img2" src="images/pic2.jpg">
			<img class="img3" src="images/pic3.jpg">
	</body>
</html>
