<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Chapter 4</title>
		<style>
			ul{
				list-style:none;
			}
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>
					개인 정보
				</legend>
				<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" id="name">
					</li>
					<li>
						<label for="mail">메일 주소</label>
						<input type="text" id="mail">
					</li>
				</ul>
				<input type = "submit">
			</fieldset>
			
			<fieldset>
				<legend>
					로그인 정보
				</legend>
				<ul>
					<li>
						<label for="id">아이디</label>
						<input type="date" id="id" min="1900-01-01" max="2019-12-31">
					</li>
					<li>
						<label for="pw">비밀번호</label>
						<input type="password" id="pw">
					</li>
				</ul>
				<input type = "color">
				<input type = "submit">
				<button>
					ClickMe
				</button>
			</fieldset>
		
			<label>아이디:<input type = "text" name = "id" size = "10" maxlength = "10" placeholder ="ID"></label>
			<label>비밀번호:<input type = "password" name = "pw" size = "20" maxlength = "10" placeholder ="비밀번호"></label>
			<input type="submit" value="login">
			<p></p>
			<input type="search">
			<input type="submit" value="검색"><br>
			<input type="url"><br>
			
			<label for="num">number : </label>
			<input type="number" id = "num" min="1" max = "100" autofocus><br>
			<input type="range" id = "num" min="1" max = "3"><br>
			<label><input type = "checkbox" name = "temp" value = "temp1">1번</label>
			<label><input type = "checkbox" name = "temp" value = "temp2" checked>2번</label>
			<label><input type = "checkbox" name = "temp" value = "temp3">3번</label>
			<br>
			<label><input type = "radio" name = "temp2" value = "temp1">1번</label>
			<label><input type = "radio" name = "temp2" value = "temp2">2번</label>
			<label><input type = "radio" name = "temp2" value = "temp3">3번</label>
			<br>
			<label>선호색상<input type = "color" value="#000000"></label><br>
			<input type ="datetime-local" value = "2019-01-01T18:00" step="" autofocus><br>
			<input type ="image" id="butt" src="images/login.jpg"><br>
			<input type="button" value="button" onclick="window.open()">
		</form>
		
		
	</body>
	
</html>
